<html>
<body>

    <h2>EVENT EVALUATION</h2>
    <p>THANKS FOR ATTENDING OUR EVENT! HOW DID WE DO?</p>

    <form>
        
        <label>Name: *</label> 
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name" ><br><br>

        <label>How did you participate? *</label>
        <select>
            <option>Attendee</option>
            <option>Speaker</option>
            <option>Volunteer</option>
        </select><br>

        <p><b>Please rate the following: * </b></p><br>
        
        <label>Event Usefulness</label>
        <input type="radio"> 1
        <input type="radio"> 2
        <input type="radio"> 3
        <input type="radio"> 4
        <input type="radio"> 5<br>

        <label>Time Management</label>
        <input type="radio"> 1
        <input type="radio"> 2
        <input type="radio"> 3
        <input type="radio"> 4
        <input type="radio"> 5<br>

        <label>Refreshments</label>
        <input type="radio"> 1
        <input type="radio"> 2
        <input type="radio"> 3
        <input type="radio"> 4
        <input type="radio"> 5<br>

        
        <p><b>Will you join us next year? *</b></p>
        <input type="radio"> Yes
        <input type="radio"> Maybe
        <input type="radio"> No<br><br>

        <label >What can we do better?</label><br>
        <textarea rows="2" cols="20"></textarea><br>

        <input type="submit">
    </form>

</body>
</html>
