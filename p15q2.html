<html>
<body>
    <form onsubmit="event.preventDefault(); concealEmail();">
        <label>Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Send</button>
    </form>
    <div id="concealed-email"></div>
    <script>
        function concealEmail() {
            const email = document.getElementById('email').value;
            document.getElementById('concealed-email').textContent = 'Concealed Email: ' + email.replace(/(.{2}).+(@.+)/, '$1***$2');
        }
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
