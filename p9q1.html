<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intrinsic Function Demo</title>
</head>
<body>
    <h1>Intrinsic Function Demo with Console</h1>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        const someString = "JavaScript is awesome!";
        const stringLength = someString.length;
        console.log("Length of the string:", stringLength);
        const numbersArray = [42, 7, 13, 21, 5, 34];
        numbersArray.sort((a,b) => a - b); 

        document.body.innerHTML += `
            <p><strong>Random Number between 1 and 100:</strong> ${randomNumber}</p>
            <p><strong>Length of the String:</strong> ${stringLength} ("${someString}")</p>
            <p><strong>Original Array:</strong> [${[42, 7, 13, 21, 5, 34].join(', ')}]</p>
            <p><strong>Sorted Array:</strong> [${numbersArray.join(', ')}]</p>
            <p><strong>Current Date:</strong> ${new Date()}</p>
        `;
    </script>
</body>
</html>
